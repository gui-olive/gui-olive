<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <header>
        <span>Meu carrinho de compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                <img
                                src="images/teclado-gamer.jpg"
                                height="100"
                                width="100"
                                alt="teclado-gamer"
                                >
                                <div class="info">
                                    <div class="name">Teclado Gamer</div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>R$ 650,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 1.300,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                <img
                                src="images/mouse-gamer.jpg"
                                height="100"
                                width="100"
                                alt="teclado-gamer"
                                >
                                <div class="info">
                                    <div class="name">Mouse Gamer</div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>R$ 250,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>3</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 750,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                <img
                                src="images/headset-gamer.jpg"
                                height="100"
                                width="100"
                                alt="teclado-gamer"
                                >
                                <div class="info">
                                    <div class="name">Head Set Gamer</div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>R$ 1.000,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 1.000,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                <header>Resumo da compra</header>
                <div class="details">
                    <div>
                        <span>Sub-total</span>
                        <span>R$ 3.050,00</span>
                    </div>
                    <div>
                        <span>Frete</span>
                        <span>Gratuito</span>
                    </div>
                    <div>
                        <button>
                            Adicionar cupom de desconto
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 3.050,00</span>
                </footer>
            </div>
            <button>
                Finalizar a compra
            </button>
            </aside>
        </div>
    </main>
</body>
</html>
